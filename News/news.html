<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Beat Report</title>
    <meta name="author" content="Timothy Chilezi" />
    <meta
      name="description"
      content="This is a website dedicated to giving updates about the music industry in South Africa, as well as being the official archive for classic South African music."
    />
    <link rel="stylesheet" href="../Main/Normalize.css" />
    <link rel="stylesheet" href="../Main/main.css" />
    <link rel="stylesheet" href="../news/news.css" />

    <script
      src="https://kit.fontawesome.com/dddfa338de.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Main/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../news/news.js" defer></script>
  </head>

  <body>
    <header class="main-header">
      <div class="logo-section">
        <img
          src="../images/Logo.png"
          alt="The Beat Report Logo"
          class="logo-img"
        />
      </div>
      <div class="header-icons">
        <div class="search-wrapper">
          <button id="searchIcon" class="icon">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="text"
            id="searchBar"
            placeholder="Search artists, albums..."
          />
        </div>

        <div id="userLoginContainer">
          <span id="loginText" class="login-text">Login</span>
          <i
            id="userIcon"
            class="fas fa-user-circle icon"
            style="display: none; font-size: 1.5rem"
          ></i>
        </div>
      </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="news-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#" class="active">News</a></li>
        <li><a href="../reviews/reviews.html">Reviews</a></li>
        <li><a href="../music/music.html">Music</a></li>
        <li><a href="../events/events.html">Events</a></li>
      </ul>
    </nav>

    <main class="news-page">
      <h2 class="section-title">NEWS</h2>

      <div class="tabs">
        <button class="tab active">New</button>
        <button class="tab">Reviews</button>
        <button class="tab">Curated Classics</button>
        <button class="tab">Music Videos</button>
      </div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <img
        src="../images/Logo.png"
        alt="The Beat Report Footer Logo"
        class="footer-logo"
      />
      <div class="footer-icons">
        <a
          href="https://twitter.com"
          target="_blank"
          aria-label="Twitter"
          rel="noopener"
        >
          <i class="fab fa-twitter icon" aria-hidden="true"></i>
        </a>
        <a
          href="https://instagram.com"
          target="_blank"
          aria-label="Instagram"
          rel="noopener"
        >
          <i class="fab fa-instagram icon" aria-hidden="true"></i>
        </a>
        <a
          href="https://youtube.com"
          target="_blank"
          aria-label="YouTube"
          rel="noopener"
        >
          <i class="fab fa-youtube icon" aria-hidden="true"></i>
        </a>
      </div>
      <p class="footer-text">Â© 2025 The Beat Report. All rights reserved.</p>
    </footer>

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p class="login-message"></p>
      </div>
    </div>

    <!-- Floating Feedback Button -->
    <button id="feedbackButton" class="feedback-button">
      <i class="fas fa-comment-alt"></i> Feedback
    </button>

    <!-- Feedback Form Modal -->
    <div id="feedbackModal" class="feedback-modal">
      <div class="feedback-modal-content">
        <span id="closeFeedback" class="close">&times;</span>
        <h3>Send us your feedback</h3>
        <textarea
          id="feedbackText"
          placeholder="Tell us what you think..."
        ></textarea>
        <button id="sendFeedback">Send</button>
        <p id="feedbackMessage"></p>
      </div>
    </div>
  </body>
</html>
