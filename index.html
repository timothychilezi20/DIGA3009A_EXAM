<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Beat Report</title>
    <meta name="author" content="Timothy Chilezi" />
    <meta
      name="description"
      content="This is a website dedicated to giving updates about the music industry in South Africa, as well as being the official archive for classic South African music."
    />
    <link rel="stylesheet" href="Main/Normalize.css" />
    <link rel="stylesheet" href="Main/main.css" />
    <link rel="stylesheet" href="Homepage.css" />

    <script
      src="https://kit.fontawesome.com/dddfa338de.js"
      crossorigin="anonymous"
    ></script>

    <script src="Homepage.js" defer></script>
    <script src="Main/main.js" defer></script>
  </head>

  <body>
    <!-- Website Loading Screen -->
    <div id="websiteLoader" class="website-loader">
      <div class="loader-container">
        <img src="images/Logo.png" alt="The Beat Report" class="loader-logo" />
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <!-- Main Content (hidden initially) -->
    <div id="mainContent" class="main-content" style="display: none">
      <!-- Header -->
      <header class="main-header">
        <div class="logo-section">
          <img
            src="images/Logo.png"
            alt="The Beat Report Logo"
            class="logo-img"
          />
        </div>
        <div class="header-icons">
          <div class="search-wrapper">
            <button id="searchIcon" class="icon">
              <img src="images/SearchIcon.png" alt="Search" />
            </button>
            <input type="text" id="searchBar" placeholder="Search..." />
          </div>

          <div id="userLoginContainer">
            <span id="loginText" class="login-text">Login</span>
            <img
              id="userIcon"
              src="images/UserIcon.png"
              alt="User Profile"
              class="icon"
              style="display: none"
            />
          </div>
        </div>
      </header>

      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="news/news.html">News</a></li>
          <li><a href="Reviews/reviews.html">Reviews</a></li>
          <li><a href="music/music.html">Music</a></li>
          <li><a href="events/events.html">Events</a></li>
          <li><a href="contactpage/contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
