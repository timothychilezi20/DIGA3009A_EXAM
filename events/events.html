<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | The Beat Report</title>
    <link rel="stylesheet" href="events.css" />
    <link rel="stylesheet" href="../Main/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- ADD GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <div class="logo-section">
        <a href="../index.html">
          <img
            src="../images/Logo.png"
            alt="The Beat Report Logo"
            class="logo-img"
          />
        </a>
      </div>
      <div class="header-icons">
        <div class="search-wrapper">
          <button id="searchIcon" class="icon">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="text"
            id="searchBar"
            placeholder="Search events, artists..."
          />
        </div>
        <div id="userLoginContainer">
          <span id="loginText" class="login-text">Login</span>
          <i
            id="userIcon"
            class="fas fa-user-circle icon"
            style="display: none"
          ></i>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="events-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../reviews/reviews.html">Reviews</a></li>
        <li><a href="../music/music.html">Music</a></li>
        <li><a href="#" class="active">Events</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="events-section">
      <h1 class="section-title">SOUTH AFRICAN MUSIC EVENTS</h1>

      <!-- Main Tabs -->
      <div class="main-tabs">
        <button class="main-tab active" data-category="upcoming">
          Upcoming Events
        </button>
        <button class="main-tab" data-category="festivals">Festivals</button>
        <button class="main-tab" data-category="concerts">Concerts</button>
      </div>

      <!-- Filters Section -->
      <div class="filters-section">
        <div class="filter-group">
          <label>Genre:</label>
          <div class="genre-filters">
            <button class="genre-filter active" data-genre="all">
              All Genres
            </button>
            <!-- Genre buttons will be populated by JavaScript -->
          </div>
        </div>

        <div class="filter-group">
          <label>Location:</label>
          <select id="locationSelect" class="location-select">
            <option value="ZA">All South Africa</option>
            <option value="Johannesburg">Johannesburg</option>
            <option value="Cape Town">Cape Town</option>
            <option value="Durban">Durban</option>
            <option value="Pretoria">Pretoria</option>
          </select>
        </div>

        <div class="filter-group">
          <label>Date:</label>
          <select id="dateSelect" class="date-select">
            <option value="all">All Dates</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="next-month">Next Month</option>
          </select>
        </div>
      </div>

      <!-- Events Grid -->
      <div class="events-grid" id="eventsGrid">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading South African music events...</p>
        </div>
      </div>

      <!-- Load More -->
      <div class="pagination">
        <button id="loadMore" class="load-more-btn" style="display: none">
          <i class="fas fa-plus"></i> Load More Events
        </button>
        <div class="pagination-info">
          Showing <span id="showingCount">0</span> events
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <img
        src="../images/Logo.png"
        alt="The Beat Report Logo"
        class="footer-logo"
      />
      <p class="footer-text">Discover the best South African music events</p>
      <div class="footer-icons">
        <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>

    <script src="events.js"></script>
  </body>
</html>
