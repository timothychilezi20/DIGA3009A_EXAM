<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews | The Beat Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="reviews.css" />
    <link rel="stylesheet" href="../Main/main.css" />
    <!-- ADD GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="../Reviews/reviews.js"></script>
    <script src="../Main/main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <div class="logo-section">
        <a href="../index.html" aria-label="Go to homepage">
          <img
            src="../images/Logo.png"
            alt="The Beat Report Logo"
            class="logo-img"
          />
        </a>
      </div>
      <div class="header-icons">
        <div class="search-wrapper">
          <button id="searchIcon" class="icon">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="text"
            id="searchBar"
            placeholder="Search artists, albums..."
          />
        </div>

        <div id="userLoginContainer">
          <span id="loginText" class="login-text">Login</span>
          <i
            id="userIcon"
            class="fas fa-user-circle icon"
            style="display: none; font-size: 1.5rem"
          ></i>
        </div>
      </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="reviews-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../news/news.html">News</a></li>
        <li><a href="#" class="active">Reviews</a></li>
        <li><a href="../music/music.html">Music</a></li>
        <li><a href="../events/events.html">Events</a></li>
        <li><a href="../contactpage/contact.html">Contact Us</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="reviews-section">
      <h1 class="section-title">SOUTH AFRICAN MUSIC REVIEWS</h1>

      <div class="tabs">
        <button class="tab active" data-category="new">New Releases</button>
        <button class="tab" data-category="popular">Popular</button>
        <button class="tab" data-category="classics">Curated Classics</button>
      </div>

      <div class="reviews-grid" id="reviewsGrid">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading South African music reviews...</p>
        </div>
      </div>

      <div class="pagination">
        <button id="loadMore" class="load-more-btn">
          <i class="fas fa-plus"></i> Load More Reviews
        </button>
        <div class="pagination-info">
          Showing <span id="showingCount">0</span> of
          <span id="totalCount">0</span> reviews
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
      <img
        src="../images/Logo.png"
        alt="The Beat Report Logo"
        class="footer-logo"
      />
      <p class="footer-text">Bringing you the best in South African music</p>
      <div class="footer-icons">
        <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
    <!-- FOOTER -->
    <footer class="site-footer">
      <img
        src="../images/Logo.png"
        alt="The Beat Report Logo"
        class="footer-logo"
      />
      <p class="footer-text">Bringing you the best in South African music</p>
      <div class="footer-icons">
        <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer-icon"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
    <script src="reviews.js"></script>
  </body>
</html>
