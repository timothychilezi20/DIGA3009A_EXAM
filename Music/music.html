<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | The Beat Report</title>
    <meta name="author" content="Timothy Chilezi" />
    <meta
      name="description"
      content="South African music updates and classics archive."
    />
    <link rel="stylesheet" href="music.css" />
    <link rel="stylesheet" href="../Main/main.css" />
    <script
      src="https://kit.fontawesome.com/dddfa338de.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="music.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="main-header">
      <div class="logo-section">
        <img
          src="../images/Logo.png"
          alt="The Beat Report Logo"
          class="logo-img"
        />
      </div>
      <div class="header-icons">
        <div class="search-wrapper">
          <button id="searchIcon" class="icon">
            <img src="../images/SearchIcon.png" alt="Search" />
          </button>
          <input type="text" id="searchBar" placeholder="Search..." />
        </div>
        <div id="userLoginContainer">
          <span id="loginText" class="login-text">Login</span>
          <img
            id="userIcon"
            src="../images/UserIcon.png"
            alt="User Profile"
            class="icon"
            style="display: none"
          />
        </div>
      </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="main-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../news/news.html">News</a></li>
        <li><a href="../reviews/reviews.html">Reviews</a></li>
        <li><a href="#">Music</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="music-container">
      <h1 class="page-title">MUSIC</h1>

      <!-- TABS -->
      <div class="music-tabs">
        <button class="tab active" data-tab="new">New</button>
        <button class="tab" data-tab="reviews">Reviews</button>
        <button class="tab" data-tab="classics">Curated Classics</button>
        <button class="tab" data-tab="videos">Music Videos</button>
      </div>

      <!-- CONTENT SECTIONS -->

      <!-- NEW: Spotify -->
      <section class="music-grid" id="new">
        <div id="spotifyContainer"></div>
      </section>

      <!-- REVIEWS: GNews -->
      <section class="music-grid" id="reviews" style="display: none">
        <div id="newsContainer"></div>
      </section>

      <!-- CURATED CLASSICS: Last.fm -->
      <section class="music-grid" id="classics" style="display: none">
        <div id="lastfmContainer"></div>
      </section>

      <!-- MUSIC VIDEOS: YouTube -->
      <section class="music-grid" id="videos" style="display: none">
        <div id="youtubeContainer"></div>
      </section>
    </main>
  </body>
</html>
