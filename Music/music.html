<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | The Beat Report</title>
    <meta name="author" content="Timothy Chilezi" />
    <meta
      name="description"
      content="South African music updates and classics archive."
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="music.css" />
    <link rel="stylesheet" href="../Main/main.css" />

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- ICONS & SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/dddfa338de.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="music.js" defer></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="main-header" role="banner">
      <div class="logo-section">
        <a href="../index.html" aria-label="Go to homepage">
          <img
            src="../images/Logo.png"
            alt="The Beat Report Logo"
            class="logo-img"
          />
        </a>
      </div>

      <div class="header-icons">
        <div class="search-wrapper">
          <button
            id="searchIcon"
            class="icon"
            aria-label="Search Music"
            aria-expanded="false"
          >
            <img src="../images/SearchIcon.png" alt="Search" />
          </button>
          <input
            type="text"
            id="searchBar"
            placeholder="Search..."
            aria-label="Search Music"
            aria-hidden="true"
          />
        </div>

        <div id="userLoginContainer">
          <button id="loginText" class="login-text" aria-label="User login">
            Login
          </button>
          <img
            id="userIcon"
            src="../images/UserIcon.png"
            alt="User Profile"
            class="icon"
            style="display: none"
          />
        </div>
      </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="main-nav" role="navigation" aria-label="Main site navigation">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../news/news.html">News</a></li>
        <li><a href="../reviews/reviews.html">Reviews</a></li>
        <li><a href="#" class="active" aria-current="page">Music</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="music-container">
      <h1 class="page-title">MUSIC</h1>

      <!-- TABS -->
      <div class="music-tabs" role="tablist" aria-label="Music sections">
        <button
          class="tab active"
          data-tab="new"
          role="tab"
          aria-selected="true"
          aria-controls="new"
          id="tab-new"
        >
          New
        </button>

        <button
          class="tab"
          data-tab="classics"
          role="tab"
          aria-selected="false"
          aria-controls="classics"
          id="tab-classics"
        >
          Curated Classics
        </button>
        <button
          class="tab"
          data-tab="videos"
          role="tab"
          aria-selected="false"
          aria-controls="videos"
          id="tab-videos"
        >
          Music Videos
        </button>
      </div>

      <!-- LOADING PLACEHOLDER -->
      <div
        id="loadingMessage"
        class="loading"
        style="display: none"
        aria-live="polite"
      >
        Loading content...
      </div>

      <!-- CONTENT SECTIONS -->
      <section
        class="music-grid active"
        id="new"
        role="tabpanel"
        aria-labelledby="tab-new"
        aria-label="New Music"
      >
        <div id="spotifyContainer"></div>
      </section>

      <section
        class="music-grid"
        id="reviews"
        role="tabpanel"
        aria-labelledby="tab-reviews"
        aria-label="Reviews"
        hidden
      >
        <div id="newsContainer"></div>
      </section>

      <section
        class="music-grid"
        id="classics"
        role="tabpanel"
        aria-labelledby="tab-classics"
        aria-label="Curated Classics"
        hidden
      >
        <div id="lastfmContainer"></div>
      </section>

      <section
        class="music-grid"
        id="videos"
        role="tabpanel"
        aria-labelledby="tab-videos"
        aria-label="Music Videos"
        hidden
      >
        <div id="youtubeContainer"></div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer" role="contentinfo">
      <img
        src="../images/Logo.png"
        alt="The Beat Report Footer Logo"
        class="footer-logo"
      />
      <div class="footer-icons">
        <a
          href="https://twitter.com"
          target="_blank"
          aria-label="Twitter"
          rel="noopener"
        >
          <i class="fab fa-twitter icon" aria-hidden="true"></i>
        </a>
        <a
          href="https://instagram.com"
          target="_blank"
          aria-label="Instagram"
          rel="noopener"
        >
          <i class="fab fa-instagram icon" aria-hidden="true"></i>
        </a>
        <a
          href="https://youtube.com"
          target="_blank"
          aria-label="YouTube"
          rel="noopener"
        >
          <i class="fab fa-youtube icon" aria-hidden="true"></i>
        </a>
      </div>
      <p class="footer-text">Â© 2025 The Beat Report. All rights reserved.</p>
    </footer>
  </body>
</html>
