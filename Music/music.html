<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music | The Beat Report</title>
    <meta name="author" content="Timothy Chilezi" />
    <meta
      name="description"
      content="South African music updates and classics archive."
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="music.css" />
    <link rel="stylesheet" href="../Main/main.css" />

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- ICONS & SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/dddfa338de.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ADD SCROLLTRIGGER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="music.js" defer></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="main-header" role="banner">
      <div class="logo-section">
        <a href="../index.html" aria-label="Go to homepage">
          <img
            src="../images/Logo.png"
            alt="The Beat Report Logo"
            class="logo-img"
          />
        </a>
      </div>

      <div class="header-icons">
        <div class="search-wrapper">
          <button
            id="searchIcon"
            class="icon"
            aria-label="Search Music"
            aria-expanded="false"
          >
            <img src="../images/SearchIcon.png" alt="Search" />
          </button>
          <input
            type="text"
            id="searchBar"
            placeholder="Search..."
            aria-label="Search Music"
            aria-hidden="true"
          />
        </div>

        <div id="userLoginContainer">
          <span id="loginText" class="login-text" aria-label="User login">
            Login
          </span>
          <img
            id="userIcon"
            src="../images/UserIcon.png"
            alt="User Profile"
            class="icon"
            style="display: none"
          />
        </div>
      </div>
    </header>

    <!-- NAVIGATION -->
    <nav class="main-nav" role="navigation" aria-label="Main site navigation">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../news/news.html">News</a></li>
        <li><a href="../reviews/reviews.html">Reviews</a></li>
        <li><a href="#" class="active" aria-current="page">Music</a></li>
        <li><a href="../events/events.html">Events</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="music-container">
      <h1 class="page-title">MUSIC</h1>

      <!-- TABS -->
      <div class="music-tabs">
        <button class="tab active" data-tab="new">New Releases</button>
        <button class="tab" data-tab="amapiano">Amapiano</button>
        <button class="tab" data-tab="hiphop">Hip-Hop</button>
        <button class="tab" data-tab="rnb">R&B</button>
        <button class="tab" data-tab="afrohouse">Afro House</button>
        <button class="tab" data-tab="classics">Classics</button>
        <button class="tab" data-tab="videos">Videos</button>
      </div>

      <div class="music-grids">
        <div id="new" class="music-grid active">
          <div id="newContainer"></div>
        </div>
        <div id="amapiano" class="music-grid">
          <div id="amapianoContainer"></div>
        </div>
        <div id="hiphop" class="music-grid">
          <div id="hiphopContainer"></div>
        </div>
        <div id="rnb" class="music-grid">
          <div id="rnbContainer"></div>
        </div>
        <div id="afrohouse" class="music-grid">
          <div id="afrohouseContainer"></div>
        </div>
        <div id="classics" class="music-grid">
          <div id="classicsContainer"></div>
        </div>
        <div id="videos" class="music-grid">
          <div id="videosContainer"></div>
        </div>
      </div>

      <!-- LOADING PLACEHOLDER -->
      <div
        id="loadingMessage"
        class="loading"
        style="display: none"
        aria-live="polite"
      >
        Loading content...
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer" role="contentinfo">
      <img
        src="../images/Logo.png"
        alt="The Beat Report Footer Logo"
        class="footer-logo"
      />
      <div class="footer-icons">
        <a
          href="https://twitter.com"
          target="_blank"
          aria-label="Twitter"
          rel="noopener"
        >
          <i class="fab fa-twitter icon" aria-hidden="true"></i>
        </a>
        <a
          href="https://instagram.com"
          target="_blank"
          aria-label="Instagram"
          rel="noopener"
        >
          <i class="fab fa-instagram icon" aria-hidden="true"></i>
        </a>
        <a
          href="https://youtube.com"
          target="_blank"
          aria-label="YouTube"
          rel="noopener"
        >
          <i class="fab fa-youtube icon" aria-hidden="true"></i>
        </a>
      </div>
      <p class="footer-text">Â© 2025 The Beat Report. All rights reserved.</p>
    </footer>
  </body>
</html>
